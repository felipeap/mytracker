<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/bootstrap.min.css">
	<link rel="stylesheet" href="static/stylesmenu.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link href="static/bootstrap-datetimepicker.css" rel="stylesheet" />
	<script type='text/javascript' src="static/bootstrap-datetimepicker.js"></script>
	<script type='text/javascript' src="static/bootstrap-datetimepicker.pt-BR.js"></script>

	<link href="static/bootstrap-datepicker.css" rel="stylesheet" />
	<script type='text/javascript' src="static/bootstrap-datepicker.js"></script>

	<script>
	function load_Tabelao(id, linf, lsup){
		var link = '/n1_tabTabelao?id=' + id + '&linf=' + linf + '&lsup=' + lsup
		console.log(link)
		showImage(8);
		$('#tabTabelao').load(link);
	}
	function load_Map(id, linf, lsup, linha){
		var link = '/n1_tabMap?id=' + id + '&linf=' + linf + '&lsup=' + lsup + '&linha=' + linha
		console.log(link);
		showImage(5);
		$('#tabMap').load(link);
	}
    </script>
    {% if title %}
    <title>{{ title }} - Log Analyzer</title>
    {% else %}
    <title>Log Analyzer</title>
    {% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
